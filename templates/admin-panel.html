{% extends "base.html" %}

{% block content %}

<div class="w-full flex flex-row justify-end items-start gap-8 p-8">
    <div id="navigation-panel" class="flex flex-col justify-center items-center">
        <div id="console-nav-module"
            class="flex flex-col justify-start items-center text-center w-[10rem] h-[30rem] gap-8 ">

            <div id="nav-link"
                class=" bg-white/30 p-2 rounded-md shadow-lg backdrop-blur-md border border-gray-200 border-opacity-30">
                <button class="w-[10rem] p-2">
                    <a href="#" class="w-full h-full flex items-center justify-between">
                        <i class="fa-solid fa-seedling text-4xl text-slate-80"></i>
                        <span class=" text-base text-slate-800">overview</span>
                    </a>
                </button>
            </div>

            <div id="nav-link"
                class=" bg-white/30 p-2 rounded-md shadow-lg backdrop-blur-md border border-gray-200 border-opacity-30">
                <button class="w-[10rem] p-2 ">
                    <a href="/add-article" class="w-full h-full flex items-center justify-between">
                        <i class="fa-solid fa-note-sticky text-4xl text-slate-800 "></i>
                        <span class=" text-base text-slate-800">Add article</span>
                    </a>
                </button>
            </div>

        </div>
    </div>
    <div id="admin-window"
        class="flex flex-col justify-center items-start text-center w-full gap-16  bg-white/30 p-8 rounded-md shadow-lg backdrop-blur-md border border-gray-200 border-opacity-30">

        <div id="admin-window-header" class="flex flex-row justify-between items-center w-full">
            <h1 class="text-2xl text-slate-800">Admin Panel</h1>
            <div id="admin-window-header-nav" class="flex flex-row justify-center items-center gap-4">
                <a href="/logout">
                    <i class="fa-solid fa-sign-out-alt text-2xl text-slate-800"></i>
                </a>
            </div>
        </div>

        <div id="cms-view" class="flex flex-row justify-end items-center w-full">
            <div id="article-container"
                class="flex flex-col justify-start items-center gap-4 p-4 border-solid border-slate-800 border-2 rounded text-sm">
                <h2 class="text-lg font-black">Article List</h2>
                {% for article in articles %}
                <div class="flex flex-row justify-between gap-8 items-center w-full flex-nowrap whitespace-nowrap">
                    <div>
                        <h3 class=" font-bold capitalize">{{ article.title }}</h3>
                    </div>
                    <div>
                        <a href="/edit-article/{{article.id}}">
                            Edit
                            <i class="fa-solid fa-edit m-4"></i>
                        </a>
                        <a href="/delete-article/{{article.id}}">
                            Delete
                            <i class="fa-solid fa-trash m-4"></i>
                        </a>
                    </div>

                </div>
                {% endfor %}
            </div>
        </div>

    </div>

</div>
</div>

{% endblock %}
