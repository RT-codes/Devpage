{% extends "base.html" %}

{% block content %}



<div class="flex flex-row justify-evenly w-[100%] p-8 gap-8">


    <div class=" flex flex-col justify-start items-center gap-8">

        <div
            class="flex flex-row justify-center items-center gap-4 p-8  bg-slate-400/30 backdrop-blur-md shadow-slate-700 shadow-md min-w-[20rem] h-[10vh] rounded-md">
            <i class="fas fa-seedling text-5xl text-slate-200"></i>
            <h1 class="text-xl font-bold text-slate-200">Digital Garden</h1>
        </div>

        <div
            class="flex flex-col justify-center items-center gap-4 p-8 bg-slate-400/30 backdrop-blur-md shadow-slate-700 shadow-md min-w-[20rem] h-[40vh] rounded-md">
            <ul class="text-slate-200">
                {% for article in articles %}

                <li class="">
                    <a href="">{{ article.title }}</a>
                </li>
                {% endfor %}

            </ul>
        </div>

    </div>


    <div class="flex flex-col gap-8 min-w-[60rem] ">

        {% for article in articles %}
        <div
            class=" flex flex-col gap-8 justify-start items-center bg-slate-400/30 backdrop-blur-md shadow-slate-700 shadow-md w-full h-[60rem] text-slate-200 font-normal rounded-lg overflow-hidden">

            <div class="flex flex-row justify-between items-start w-full">
                <div class="flex flex-row justify-between items-center p-16 header-bg-color h-16 w-full ">
                    <h1 class="text-2xl font-black underline-offset-2 tertiary-color">{{ article.title }}
                    </h1>
                    <p>{{ article.creationdate }}</p>
                </div>
            </div>

            <div id="content-area" class="p-16">
                {{ article.textcontent | safe }}

            </div>

        </div>
        {% endfor %}
    </div>

</div>


{# <div
    class="flex w-[10rem] h-[20rem] mt-10rem mb-20rem justify-center items-center bg-slate-400/30 backdrop-blur-md ">

</div> #}


{% endblock %}
